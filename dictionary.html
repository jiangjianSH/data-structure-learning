<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dictionary Javascript Implementation</title>
  </head>
  <body>
    <script type="text/javascript">
        function Dictionary() {
            this.dataSource = new Array();
            this.add = add;
            this.find = find;
            this.remove = remove;
            this.showAll = showAll;
            this.count = count;
            this.clear = clear;
        }

        function add(key, value) {
          this.dataSource[key] = value;
        }

        function find(key) {
          return this.dataSource[key];
        }

        function remove(key) {
          delete this.dataSource[key];
        }

        function showAll() {
          Object.keys(this.dataSource).forEach(function(key){
            console.log(key);
            console.log(key + "->" + this.dataSource.key);
          });
        }

        function count() {
          var count = 0;
          Object.keys(this.dataSource).forEach(function(key){
              count++;
          });
          return count;
        }

        function clear() {
          Object.keys(this.dataSource).forEach(function(key){
            delete this.dataSource[key];
          });
        }
    </script>
  </body>
</html>
